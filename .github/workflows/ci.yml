name: CI

permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      # üî• Demo API'yi ayaƒüa kaldƒ±r
      - name: Start Demo API
        run: |
          cd ApiTesting.DemoApi
          nohup dotnet run --urls=http://localhost:5052 > api.log 2>&1 &
          sleep 3
          cat api.log

      # ‚è≥ API ayaƒüa kalkana kadar bekle
      - name: Wait for Demo API
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:5052/health; then
              echo "API is up"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not start in time"
          exit 1

      # ‚úÖ Testler
      - name: Test (with coverage)
        env:
          BaseUrl: http://localhost:5052
        run: |
          dotnet test ApiTesting.Specs/ApiTesting.Specs.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=test_results.trx" \
            --collect:"XPlat Code Coverage"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

      - name: Publish test results to Checks
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: dotnet-tests
          path: '**/TestResults/*.trx'
          reporter: dotnet-trx
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: '**/TestResults/**/coverage.cobertura.xml'
